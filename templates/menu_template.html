{% load menu %}

<ul>
    {% for item in draw_menu('main_menu').menu_items %}
        <li{% if item.is_active %} class="active"{% endif %}{% if item.is_expanded %} class="expanded"{% endif %}>
            <a href="{% url item.url %}">{{ item.name }}</a>

            {% if item.children %}
                <ul>
                    {% for child in item.children %}
                        <li{% if child.is_active %} class="active"{% endif %}>
                            <a href="{% url child.url %}">{{ child.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
